<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Fofinho com a minha mulher</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden; /* Para ocultar barras de rolagem */
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative; /* Para permitir o posicionamento absoluto dos cora√ß√µes */
            z-index: 1; /* Certifica-se que a caixa est√° acima dos cora√ß√µes */
        }

        h1 {
            color: #ff69b4; /* Cor rosa */
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff69b4; /* Cor rosa */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #ff1493; /* Cor rosa mais escuro */
        }

        /* Estilo dos cora√ß√µes */
        .coracao {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: flutuar 5s forwards;
        }

        @keyframes flutuar {
            0% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Queres comer sushi comigo?</h1>
        <form>
            <button type="button" onclick="responder('sim')">Sim</button>
            <button id="naoButton" type="button" onclick="responder('nao')" onmouseover="fugir(event)">N√£o</button>
        </form>
    </div>

    <!-- Adicionando m√∫sica rom√¢ntica -->
    <audio id="musica" src="musica.mp3" autoplay loop></audio>

    <script>
        function responder(resposta) {
            if (resposta === 'sim') {
                alert("Yay! Estou ansioso para o nosso date! üíñ");
            } else {
                alert("Tudo bem, quem sabe em outra ocasi√£o! üòä");
            }
        }

        // Fun√ß√£o para gerar cora√ß√µes flutuantes
        function criarCoracao() {
            const coracao = document.createElement('div');
            coracao.classList.add('coracao');
            coracao.innerHTML = '‚ù§Ô∏è'; // O cora√ß√£o
            coracao.style.left = Math.random() * 100 + 'vw'; // Posi√ß√£o aleat√≥ria na largura da tela
            document.body.appendChild(coracao);

            // Remove o cora√ß√£o ap√≥s a anima√ß√£o
            setTimeout(() => {
                coracao.remove();
            }, 5000); // Tempo deve ser o mesmo da anima√ß√£o
        }

        // Gera cora√ß√µes a cada 500ms
        setInterval(criarCoracao, 500);

        // Fun√ß√£o para fazer o bot√£o "N√£o" fugir
        function fugir(event) {
            const button = document.getElementById('naoButton');
            const mouseX = event.clientX; // Posi√ß√£o do mouse na horizontal
            const mouseY = event.clientY; // Posi√ß√£o do mouse na vertical

            const buttonRect = button.getBoundingClientRect(); // Obter posi√ß√£o e tamanho do bot√£o
            const buttonX = buttonRect.x + buttonRect.width / 2; // Centro do bot√£o na horizontal
            const buttonY = buttonRect.y + buttonRect.height / 2; // Centro do bot√£o na vertical

            // Calcular dist√¢ncia entre o mouse e o bot√£o
            const distanceX = mouseX - buttonX;
            const distanceY = mouseY - buttonY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

            // Se o mouse estiver muito perto (dentro de 100 pixels), mover o bot√£o
            if (distance < 100) {
                const viewportWidth = window.innerWidth; // Largura da janela
                const viewportHeight = window.innerHeight; // Altura da janela

                let randomX = Math.random() * (viewportWidth - buttonRect.width);
                let randomY = Math.random() * (viewportHeight - buttonRect.height);

                // Mover o bot√£o na dire√ß√£o oposta ao mouse
                randomX = Math.max(0, Math.min(randomX + (distanceX > 0 ? -50 : 50), viewportWidth - buttonRect.width));
                randomY = Math.max(0, Math.min(randomY + (distanceY > 0 ? -50 : 50), viewportHeight - buttonRect.height));

                // Garantir que o bot√£o fica dentro do viewport
                button.style.position = 'absolute'; // Para que possamos mover o bot√£o
                button.style.left = randomX + 'px';
                button.style.top = randomY + 'px';
            }
        }
    </script>
</body>
</html>
